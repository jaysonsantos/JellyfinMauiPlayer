name: Build and Publish

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android-aarch64
            framework: net10.0-android
            runtime: android-arm64
          - target: android-armv7a
            framework: net10.0-android
            runtime: android-arm
          - target: android-x86_64
            framework: net10.0-android
            runtime: android-x64
          - target: maccatalyst-arm64
            framework: net10.0-maccatalyst
            runtime: maccatalyst-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 26.2
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
        if: matrix.target == 'maccatalyst-arm64'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache mpv libraries
        uses: actions/cache@v4
        with:
          path: .cache/mpv
          key: ${{ runner.os }}-mpv-0.41.0
          restore-keys: |
            ${{ runner.os }}-mpv-

      - name: Restore MAUI workloads
        run: dotnet workload restore

      - name: Download mpv
        run: make deps

      - name: Publish ${{ matrix.target }}
        continue-on-error: ${{ matrix.target == 'maccatalyst-arm64' }}
        run: |
          dotnet publish Player/Player.csproj \
            -c Release \
            -f ${{ matrix.framework }} \
            -r ${{ matrix.runtime }} \
            -warnaserror \
            ${{ matrix.target == 'maccatalyst-arm64' && '-p:EnableCodeSigning=false' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jellyfin-player-${{ matrix.target }}
          path: Player/bin/Release/${{ matrix.framework }}/${{ matrix.runtime }}/publish
          retention-days: 14

  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: windows-x86_64
            framework: net10.0-windows10.0.19041.0
            runtime: win-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache mpv libraries
        uses: actions/cache@v4
        with:
          path: .cache/mpv
          key: ${{ runner.os }}-mpv-0.41.0
          restore-keys: |
            ${{ runner.os }}-mpv-

      - name: Restore MAUI workloads
        run: dotnet workload restore

      - name: Download mpv
        run: make deps
        shell: bash

      - name: Publish ${{ matrix.target }}
        run: |
          echo "Skipping -r ${{ matrix.runtime }} because it seems to bug https://github.com/dotnet/maui/issues/32968"
          dotnet publish Player/Player.csproj `
            -c Release `
            -f ${{ matrix.framework }} `
            -warnaserror

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jellyfin-player-${{ matrix.target }}
          path: Player/bin/Release/${{ matrix.framework }}/${{ matrix.runtime }}/publish
          retention-days: 14
