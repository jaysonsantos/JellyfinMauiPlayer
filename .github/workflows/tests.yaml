name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache .NET workloads
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Microsoft\dotnet\workloads
            C:\Program Files\dotnet\sdk-manifests
            C:\Program Files\dotnet\metadata
            C:\Program Files\dotnet\packs
          key: ${{ runner.os }}-dotnet-workloads-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-workloads-

      - name: Cache mpv libraries
        uses: actions/cache@v4
        with:
          path: .cache/mpv
          key: ${{ runner.os }}-mpv-0.41.0
          restore-keys: |
            ${{ runner.os }}-mpv-

      - name: Download mpv
        run: make deps
        shell: bash
