name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache mpv libraries
        uses: actions/cache@v4
        with:
          path: .cache/mpv
          key: ${{ runner.os }}-mpv-0.41.0
          restore-keys: |
            ${{ runner.os }}-mpv-

      - name: Download mpv
        run: make deps
        shell: bash

      - name: Restore workloads
        run: dotnet workload restore

      - name: Restore dependencies
        run: dotnet restore

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Build Mpv.Sys.Tests
        id: build_mpv
        continue-on-error: true
        run: dotnet build Mpv.Sys.Tests/Mpv.Sys.Tests.csproj --no-restore -f net10.0

      - name: Build Lib.Tests
        id: build_lib
        continue-on-error: true
        run: dotnet build Lib.Tests/Lib.Tests.csproj --no-restore -f net10.0

      - name: Check build results
        if: steps.build_mpv.outcome == 'failure' || steps.build_lib.outcome == 'failure'
        run: |
          echo "One or more builds failed"
          exit 1

      - name: Run Tests Mpv.Sys.Tests
        id: test_mpv
        continue-on-error: true
        run: dotnet test Mpv.Sys.Tests/Mpv.Sys.Tests.csproj -f net10.0 --no-build --verbosity normal --logger "trx;LogFileName=test-results-mpv.trx" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./TestResults

      - name: Run Tests Lib.Tests
        id: test_lib
        continue-on-error: true
        run: dotnet test Lib.Tests/Lib.Tests.csproj -f net10.0 --no-build --verbosity normal --logger "trx;LogFileName=test-results-lib.trx" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./TestResults --filter "FullyQualifiedName!~PlaybackIntegrationTests"

      - name: Check test results
        if: steps.test_mpv.outcome == 'failure' || steps.test_lib.outcome == 'failure'
        run: |
          echo "One or more test suites failed"
          exit 1

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: "**/TestResults/*.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: Generate coverage report
        if: always()
        run: reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:"Html;Cobertura;MarkdownSummaryGithub" -title:"Code Coverage Report"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: TestResults/CoverageReport/SummaryGithub.md

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: TestResults/CoverageReport
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: TestResults/CoverageReport/Cobertura.xml
          fail_ci_if_error: false
        continue-on-error: true

  appium-test:
    name: Appium UI Tests (Windows)
    runs-on: windows-latest
    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache mpv libraries
        uses: actions/cache@v4
        with:
          path: .cache/mpv
          key: ${{ runner.os }}-mpv-0.41.0
          restore-keys: |
            ${{ runner.os }}-mpv-

      - name: Download mpv
        run: make deps
        shell: bash

      - name: Restore workloads
        run: dotnet workload restore

      - name: Restore dependencies
        run: dotnet restore

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Build Player app for Windows
        run: |
          dotnet build Player/Player.csproj -c Release -f net10.0-windows10.0.19041.0

      - name: Find Player executable path
        id: find_player
        shell: pwsh
        run: |
          $playerExe = Get-ChildItem -Path "Player/bin/Release/net10.0-windows10.0.19041.0" -Filter "Player.exe" -Recurse | Select-Object -First 1
          if ($playerExe) {
            echo "PLAYER_PATH=$($playerExe.FullName)" >> $env:GITHUB_OUTPUT
          } else {
            # Fallback to the expected default location
            echo "PLAYER_PATH=${{ github.workspace }}/Player/bin/Release/net10.0-windows10.0.19041.0/Player.exe" >> $env:GITHUB_OUTPUT
          }

      - name: Build Appium Tests
        run: dotnet build Player.AppiumTests/Player.AppiumTests.csproj -c Release

      - name: Enable Developer Mode
        shell: pwsh
        run: |
          reg add "HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\AppModelUnlock" /t REG_DWORD /f /v "AllowDevelopmentWithoutDevLicense" /d "1"

      - name: Start WinAppDriver
        run: |
          Start-Process -FilePath "C:\Program Files (x86)\Windows Application Driver\WinAppDriver.exe"
          Start-Sleep -Seconds 5
        shell: pwsh

      - name: Run Appium Tests
        id: appium_tests
        continue-on-error: true
        env:
          PLAYER_APP_PATH: ${{ steps.find_player.outputs.PLAYER_PATH }}
          APPIUM_SERVER_URL: http://127.0.0.1:4723
        run: |
          dotnet test Player.AppiumTests/Player.AppiumTests.csproj -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results-appium.trx" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./TestResults

      - name: Stop WinAppDriver
        if: always()
        run: |
          Stop-Process -Name "WinAppDriver" -Force -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Check Appium test results
        if: steps.appium_tests.outcome == 'failure'
        run: |
          echo "Appium tests failed"
          exit 1

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Appium Test Results
          path: "**/TestResults/*appium*.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: Generate coverage report
        if: always()
        run: reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:"Html;Cobertura;MarkdownSummaryGithub" -title:"Appium Test Coverage Report"

      - name: Upload Appium test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: appium-test-results
          path: |
            **/TestResults/*appium*.trx
          retention-days: 30

      - name: Upload Appium coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: appium-coverage-report
          path: TestResults/CoverageReport
          retention-days: 30
